<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>

    <!-- Tag p, br, dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- Tag b, i, dan u -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Fajar Maula Hidayat</u></p>
    <hr>

    <!-- Tag strong dan em -->
    <p><strong>Pengumuman</strong>. Kuliah pemrograman web 1, Sabtu, 5 Juni 2021 <em>ditiadakan!</em></p>
    
</body>
</html>

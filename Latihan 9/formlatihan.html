<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

<form action="">
    <table border="0" cellspacing="0" cellpadding="5">
        <tr>
            <td><label for="username">Text:</label></td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="radio1">Radio 1</label><input type="radio" id="radio1" name="radio">
                <label for="radio2">Radio 2</label><input type="radio" id="radio2" name="radio">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="checkbox1">checkbox 1</label><input type="checkbox" id="checkbox1">
                <label for="checkbox2">checkbox 2</label><input type="checkbox" id="checkbox2">
            </td>
        </tr>
        <tr>
            <td><label for="combobox">Combo Box:</label></td>
            <td>
                <select id="combobox">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="textarea">Textarea:</label></td>
            <td><textarea id="textarea" name="" cols="22" rows="3"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Kirim</button></td>
        </tr>
    </table>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>

    <!-- Ordered List -->
    <h3>To Do List</h3>
    <!-- type ol = 1, A, a, I dan i -->
    <ol type="A">
        <li>Bangun pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <!-- Unordered List -->
    <h3>Saat sarapan, saya akan makan</h3>
    <!-- type ul = disc, square, dan circle  -->
    <ul type="circle">
        <li>Nasi Goreng</li>
        <li>Baso</li>
        <li>Sate</li>
    </ul>

    <!-- Definition List -->
    <h3>Pemrograman Web 1</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertect Markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
        <dt><strong>JS</strong></dt>
        <dd>Javascript</dd>

    </dl>


</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Kuliah Pemrograman Web">
    <meta name="keywords" content="HTML,CSS,Javascript">
    <meta name="author" content="Fajar Maula Hidayat">
    <title>Pemrograman Web 1</title>
    <style></style>
    <script></script>
</head>
<body>
<!-- heading -->
Teks
<h1>1</h1>
<h2>2</h2>
<h3>3</h3>
<h4>4</h4>
<h5>5</h5>
<h6>6</h6>
<p>paragraf</p>

Pendukung Teks
<!-- garis baru -->
<br>
<!-- garis horizontal -->
<hr>
<!-- teks miring/ italic -->
<em>tes</em>
<!-- teks tebal/ bold -->
<strong>tes</strong>

Gambar
<img src="" alt="">

Hyperlink
<a href="">Tes</a>

List (Bullets & Numbering)
<!-- unorder list/ garis tidak berurut -->
<ul>Tes .</ul>
<ul>Tes -</ul>
<ul>Tes ></ul>
<!-- order list  -->
<ol>Tes</ol>
<!-- list item -->
<li>Tes</li>
<!-- definition list -->
<dl>Tes</dl>
<dt>Tes</dt>
<dd>Tes</dd>

Tabel
<table>
    <thead>Tes</thead>
    <tbody>Tes</tbody>
</table>

Form
<form action="">
    <input type="text">
    <select name="" id="">Tes</select>
    <button>Tes</button>
</form>

Script
<script>Tes</script>

Object
<Object>Tes</Object>

Grouping
<div>Tes</div>
<span>Tes</span>

Komentar
<!-- Tes -->
</body>
</html>
